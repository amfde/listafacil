<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista Fácil</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/main.css">
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar-fixed"> 
      <div class="row">
        <div class="col s3"><a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a></div>
        <div class="col s6"><h5>Lista Fácil</h5></div>
        <div class="col s3"><a class="btn-position btn-floating btn-large waves-effect waves-light modal-trigger" data-target="modalAdd"><i class="material-icons">add</i></a></div>
      </div>
    </nav>
    <section>
        <div class="row"><div class="col s12 title-12"><span class="teal-text">Minhas Listas</span></div>
        <div id="lista" class="collection">
          <!-- <a href="#!" class="collection-item">Lista de compras Carrefour</a>
          <a href="#!" class="collection-item">Lista de compras Ferreira Costa</a>
          <a href="#!" class="collection-item">Lista de Medicamentos</a>
          <a href="#!" class="collection-item">Lista de Materiais para construção</a> -->
        </div>
    </section>
    <!-- sidenav -->
    <section>
      <ul id="slide-out" class="sidenav">
        <li>
          <div class="user-view">
            <div class="background">
              <img src="images/office.jpg">
            </div>
            <a href="#user"><img class="circle" src="images/yuna.jpg"></a>
            <a href="#name"><span class="white-text name">John Doe</span></a>
            <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
          </div>
        </li>
        <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
        <li><a href="#!">Second Link</a></li>
        <li><div class="divider"></div></li>
        <li><a class="subheader">Subheader</a></li>
        <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
      </ul>
    </section>
    <!-- Modal nova lista -->
    <div id="modalAdd" class="modal">
      <div class="modal-content">
        <h4>Nova lista</h4>
        <p>Insira um nome para lista</p>
        <input id="inputLista" type="text" placeholder="Lista" name="lista">
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
        <a id="btSalvar" href="#!" class="modal-close waves-effect waves-green btn-flat">Salvar</a>
      </div>
    </div>
    <!-- Jquery Scripts -->
    <script>
      $(document).ready(function(){
        $('.sidenav').sidenav();
        $('.modal').modal();
      });
    </script>
    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
